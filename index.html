<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mobie_City</title>
    <link rel="icon" href="./aseset/img/logo-icon.png">
    <link rel="stylesheet" href="./aseset/Fonts Icon/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./aseset/css/header.css">
    <link rel="stylesheet" href="./aseset/Fonts Icon/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./aseset/css/base.css">
    <link rel="stylesheet" href="./aseset/css/responsive">
    <link rel="stylesheet" href="./aseset/css/style.css">

    
</head>
<body> 
<!--begin Header  -->
    <header>
        <div class="header-top">
            <div class="container">
                <nav class="header-container">
                    <a href="https://cellphones.com.vn/" class="header-item">
                        <div class="box-logo" >
                            <image src="./aseset/img/logo-header.png" style="width:120px; height:auto; opacity:1;"></image>  
                        </div>
                    </a>
                    <!-- menu -->
                    <a href="#" class="header-btn-menu header-item">
                        <div class="about__box-icon"><i class="fa-solid fa-bars"></i></div>
                        <div class="about__box-content"><p>Danh mục</p></div>
                    </a>
                    <!-- location -->
                    <div class="box-location header-item">
                        <div class="about__box-icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="location-container">
                                <label class="location-title"> Xem giá tại: </label>
                                <br>
                                <select class="location-name">
                                  <option class="name-loc" value="1">Hà Nội</option>
                                  <option class="name-loc" value="2">Đà Nẵng</option>
                                  <option class="name-loc" value="3">Hồ Chí Minh</option>                            
                               </select>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="box-search header-item">
                        <div class="input-btn">
                            <button type="submit" class="ti-search input-btn-search" click="search">
                                
                            </button>
                        </div>
                        <input class="style-search" type="search" placeholder="Bạn cần tìm gì?" autocomplete="off">
                    </div>
                    <!-- contact -->
                    <a href="#" class="about-contact header-item">
                        <div class="about__box-icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="about__box-content">
                            <p class="title">Mua hàng gọi
                                <br><strong>2002.1208</strong>
                            </p>
                        </div>
                    </a>
                    <!-- cart -->
                    <a href="#" class="about-cart header-item ">
                       <div class="about__box-icon"><i class="fa-sharp fa-solid fa-bag-shopping"></i></div> 
                        <div class="about__box-content">
                            <p class="title">Giỏ hàng</p>
                        </div>
                    </a>
                    <!-- about user -->
                    <div class="about-user header-item">
                        <div class="about__box-icon"><i class="fa-regular fa-user"></i></i></div>
                        <div class="about__box_content"><p class="title">Đăng Nhập</p></div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Content -->
    <!-- <div class="container">
        
        </div> -->
    
<!-- End Content -->
    <footer>

    </footer>
</body>
</html>
